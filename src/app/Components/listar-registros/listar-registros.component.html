<mat-card>
  <mat-card-header>
    <mat-card-title class="text-white">Pacientes</mat-card-title>
  </mat-card-header>
  <mat-card-content class="m-5">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of lista_pacientes">
          <td>
            <img [src]="paciente.fotoPersonal" alt="Foto" class="img-thumbnail">
          </td>
          <td>{{ paciente.nombre }}</td>
          <td>
            <button mat-icon-button color="primary" (click)="update(paciente)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(paciente)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="ver_mas(paciente)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>

    <mat-card-header>
        <mat-card-title class="text-white">Pacientes</mat-card-title>
    </mat-card-header>
    <mat-card-content class="m-5">
        <table mat-table [dataSource]="lista_pacientes" class="mat-elevation-z2 mx-5">

            <ng-container matColumnDef="rut">
              <th mat-header-cell *matHeaderCellDef> RUT </th>
              <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
          
            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="ver_mas(element)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
              
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
